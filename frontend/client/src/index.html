<!DOCTYPE html>
<html  lang="en" ng-app="aStream" ng-controller="AppCtrl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <base href="/">

    <!-- Title /-->
    <title></title>

    <!-- Author /-->
    <meta name="author" content="Ondřej Kratochvíl"/>

    <!-- Compiled CSS -->
    <% cssFiles.forEach( function ( file ) { %>
    <link rel="stylesheet" href="/<%= file %>"/>
    <% }); %>

    <!-- Compiled JavaScript -->
    <% jsFiles.forEach( function ( file ) { %>
    <script src="/<%= file %>"></script>
    <% }); %>

    <%- additional_headers %>
</head>

<body>
    <!-- BEGIN: HEADER /-->
    <header id="header">
    </header>

    <!-- BEGIN: CONTENT /-->
    <section id="main" ui-view="main">
        <!-- MAIN CONTENT /-->
    </section>
    <!-- END: CONTENT /-->

    <footer id="footer">
    </footer>
</body>
</html>
